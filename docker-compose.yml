version: '1'

services:
  redis:
    image: redis:7.0.11
    ports:
      - "6379:6379"
    networks:
      - main

  web:
    container_name: back-link
    build: .
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - main
    environment:
      - REDIS_HOST=redis
    restart: on-failure

networks:
  main:
